<!DOCTYPE html>

<head>

    <title>Cup Cake Shop</title>

    <!--Bootstrap CSS-->

            <i class="bi bi-bag float-end h4 text-black pe-lg-5 pe-md-4 pe-sm-1" id="cart-icon"  ></i>

                    <div class="detail-box">

                        </div>

                    </div>
                    <i class='bx bxs-trash-alt cart-remove '></i>
                </div>
                <div class="cart-box cart-box2">
                    <img src="https://www.ifyougiveablondeakitchen.com/wp-content/uploads/2022/03/coconut-cupcakes-open-graph-image.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">
                            Coconut
                        </div>
                        <div class="cart-price">

                        </div>

                    </div>
                    <i class='bx bxs-trash-alt cart-remove '></i>
                </div>
                <div class="cart-box cart-box3">
                    <img src="https://stordfkenticomedia.blob.core.windows.net/df-us/rms/media/recipemediafiles/recipes/retail/desktop%20images/2018_small-batch-chocolate-buttercream-cupcakes_20357_desktop.jpg?ext=.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">
                            Chocolate
                        </div>
                        <div class="cart-price">

                        </div>
                        <input type="number" name="" id="" value="0"  start="0" class="cart-quantity">
                    </div>
                    <i class='bx bxs-trash-alt cart-remove '></i>
                </div>
                <div class="cart-box cart-box4">

                    <div class="detail-box">

                    </div>

                        </div>
                        <input type="number" name="" id="" value="0"  start="0" class="cart-quantity">
                    </div>
                    <i class='bx bxs-trash-alt cart-remove '></i>
                </div>

                    <div class="detail-box">
                        <div class="cart-product-title">

                    </div>
                    <i class='bx bxs-trash-alt cart-remove '></i>
                </div>

                    <div class="detail-box">
                        <div class="cart-product-title">
                            Earl Grey
                        </div>
                        <div class="cart-price">

                    </div>

            <i class="bx bx-x" id="close-cart"></i>

    <!--sidebar closed-->

          </div>
        </div>

            <div class="col-sm-6 col-md-4 col-lg-3">
